<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>20% Discount</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Kids</a></li>
            <li class="logo"><a href="#"><img src="logo.png" alt="Logo"></a></li>
            <li><a href="#"><i class="fas fa-home"></i></a></li>
            <li><a href="#"><i class="fas fa-heart"></i></a></li>
            <li class="hamburger"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>
    
    <div class="gridcontainer">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
    <div class="carousel">
        <div class="container">
            <div class="slide">
                <img src="https://cdn2.slidemodel.com/wp-content/uploads/20807-01-did-you-know-slides-for-powerpoint-2.jpg" alt="">
                <div class="caption">1st Image</div>
            </div>
            <div class="slide">
                <img src="https://cdn.slidemodel.com/wp-content/uploads/20807-01-did-you-know-slides-for-powerpoint-8.jpg" alt="">
                <div class="caption">2nd Image</div>
            </div>
            <div class="slide">
                <img src="https://cdn2.slidemodel.com/wp-content/uploads/20807-01-did-you-know-slides-for-powerpoint-1.jpg" alt="">
                <div class="caption">3rd Image</div>
            </div>
            <div class="slide">
                <img src="https://cdn.slidemodel.com/wp-content/uploads/20807-01-did-you-know-slides-for-powerpoint-7.jpg" alt="">
                <div class="caption">4th Image</div>
            </div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <h3 class="logo">Your Logo</h3>
                </div>
                <div class="footer-right">
                    <p>Contact us:</p>
                    <ul class="contact-info">
                        <li><i class="fas fa-phone"></i> +1 123 456 7890</li>
                        <li><i class="fas fa-envelope"></i> info@example.com</li>
                        <li><i class="fas fa-map-marker-alt"></i> 123 Street, City, Country</li>
                    </ul>
                </div>
            </div>
            <p class="footer-bottom">&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>
    
    
    
    

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
